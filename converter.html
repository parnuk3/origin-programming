<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Конвертер валют</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="conteiner">
       <div class="header">
           <ul class="menu">
               <li><a href="index.html">Главная</a></li>
               <li><a id="converter" href="#">Конвертер</a></li>
               <li><a href="enigma.html">Загадки</a></li>
               <li><a href="#">Логические задачи</a></li>
               <li><a href="#">Калькулятор вклада</a></li>
           </ul>
       </div>
       <div class="content">
           Введите сумму в рублях: <input type="text" id='rub'><button id="res1">Конвертировать</button>
           <div id="dollars"></div>
           <div id="euro"></div>
       </div>

       <script>
           function convertation() { 
               /* Курс доллара */
                var usd = 56.3063063;
                /* Курс евро */
                var eur = 70.321509;
                
                var count = document.getElementById('rub').value;
                if (isNaN(count)){
                    result = "Введите число";
                    document.getElementById('dollars').innerHTML = result;
                }
               else {
                result = "Сумма в USD: " + (count / usd).toFixed(2);
                document.getElementById('dollars').innerHTML = result;
                result = "Сумма в EUR: " + (count / eur).toFixed(2);
                document.getElementById('euro').innerHTML = result;
               }
           }
           document.getElementById('res1').addEventListener('click', convertation)
        </script>


       <div class="footer">
           Copyright &copy; 2018
       </div>
   </div>
       
</body>

</html>
